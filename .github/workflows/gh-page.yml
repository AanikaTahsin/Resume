name: gh-page
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  deploy_gh_page:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - name: Notify build start
        run: curl --location --request POST ${{NOTIFY_WEBHOOK}} --header 'Content-Type: application/json' --data-raw '{ "content": "build start CLown1331/Resume" }'          
      # - name: Compile LaTeX document
      #   uses: xu-cheng/latex-action@v2
      #   with:
      #     root_file: main.tex
      # - run: rm -r public
      # - run: mkdir public
      # - run: mv ./main.pdf ./Araf\ Al-Jami.pdf
      # - run: cp ./Araf\ Al-Jami.pdf ./public/Araf\ Al-Jami.pdf
      # - run: cp ./index.html ./public/index.html
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ secrets.DEPLOY_SOURCE_PATH }}
      - name: Find my ip
        id: findIp
        uses: fjogeleit/http-request-action@master
        with:
          url: ${{ secrets.FIND_IP_URL }}
          method: 'GET'
          username: ${{ secrets.FIND_IP_USER }}
          password: ${{ secrets.FIND_IP_PASSWORD }}
      - name: Print ip
        run: echo ${{ fromJson(steps.findIp.outputs.response).ip }}
      - name: copy file via ssh key
        uses: appleboy/scp-action@master
        with:
          host: ${{ fromJson(steps.findIp.outputs.response).ip }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          port: ${{ secrets.DEPLOY_PORT }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: ${{ secrets.DEPLOY_SOURCE_PATH }}
          target: ${{ secrets.DEPLOY_PATH }}
      - name: Notify build success
        if: (${{ success() }})
        run: curl --location --request POST ${{NOTIFY_WEBHOOK}} --header 'Content-Type: application/json' --data-raw '{ "content": "build success CLown1331/Resume" }'
      - name: Notify build failure
        if: (${{ failure() }})
        run: curl --location --request POST ${{NOTIFY_WEBHOOK}} --header 'Content-Type: application/json' --data-raw '{ "content": "build success CLown1331/Resume" }'